# BTC network stuck event interval - 60 min
io.lastwill.eventscan.network-stuck.interval.btc=3600000
# ETH network stuck event interval - 30 min
io.lastwill.eventscan.network-stuck.interval.eth=1800000
# pending tx interval - 5 min
io.lastwill.eventscan.network-stuck.interval.pending=300000
# EOS tx interval - 2 min
io.lastwill.eventscan.network-stuck.interval.eos=120000
# Maximum notification interval - 1 day
io.lastwill.eventscan.network-stuck.interval.max-notification=86400000
# Network speed interval - 1 minute
io.lastwill.eventscan.network-speed.interval=60000
# EOS token contract
io.lastwill.eventscan.eos.token-contract=eosio.token
# EOS token transfer action
io.lastwill.eventscan.eos.token-action=transfer
# EOS account for receiving money
io.lastwill.eventscan.eos.target-address=mywishcoming
# EOS token symbol
io.lastwill.eventscan.eos.token-symbol=EOS
# Addresses which will be ignore on getting contract events
io.lastwill.eventscan.contract.skip-addresses=mywishtokens, mywishtoken3, mywishtoken4
# EOSISH token contract
io.lastwill.eventscan.eosish.token-contract=mywishtokens
# EOSISH token symbol
io.lastwill.eventscan.eosish.token-symbol=TEOSISH
# EOS aidrop contract
io.lastwill.eventscan.eos.airdrop-contract=mywishte1111
